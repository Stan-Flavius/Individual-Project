<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .user-info {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }

        .nav-tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #ddd;
            overflow-x: auto;
        }

        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .nav-tab:hover {
            background: #e0e0e0;
        }

        .nav-tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .content {
            padding: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-small {
            width: auto;
            padding: 8px 16px;
            font-size: 13px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .card-info {
            margin: 10px 0;
            color: #555;
        }

        .card-info strong {
            color: #333;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .status-occupied {
            background: #fff3cd;
            color: #856404;
        }

        .status-available {
            background: #d1ecf1;
            color: #0c5460;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .login-container h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.3);
            color: white;
            border: 2px solid white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.5);
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                flex-wrap: nowrap;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
<div id="loginScreen" class="login-container">
    <h2>üÖøÔ∏è Parking Management</h2>
    <div id="loginMessage" class="message"></div>

    <div id="loginForm">
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="loginUsername" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" placeholder="Enter password">
        </div>
        <button class="btn" onclick="login()">Login</button>
        <button class="btn btn-secondary" onclick="showRegister()">Register</button>
    </div>

    <div id="registerForm" style="display: none;">
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="regUsername" placeholder="Choose username">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="regEmail" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="regPassword" placeholder="Choose password">
        </div>
        <div class="form-group">
            <label>Role</label>
            <select id="regRole">
                <option value="CUSTOMER">Customer</option>
                <option value="MANAGER">Manager</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <button class="btn" onclick="register()">Register</button>
        <button class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
    </div>
</div>

<div id="mainApp" class="container" style="display: none;">
    <div class="header">
        <button class="logout-btn" onclick="logout()">Logout</button>
        <h1>üÖøÔ∏è Parking Management System</h1>
        <div class="user-info">
            <span id="userDisplay"></span>
        </div>
    </div>

    <div class="nav-tabs">
        <button class="nav-tab active" onclick="switchTab('lots')">Parking Lots</button>
        <button class="nav-tab" onclick="switchTab('spots')">Parking Spots</button>
        <button class="nav-tab" onclick="switchTab('reservations')">Reservations</button>
        <button class="nav-tab" onclick="switchTab('search')">Search Available</button>
        <button class="nav-tab" onclick="switchTab('reports')">Reports</button>
    </div>

    <div class="content">
        <div id="messageBox" class="message"></div>

        <!-- Parking Lots Tab -->
        <div id="lotsTab" class="tab-content active">
            <h2>Parking Lots Management</h2>
            <div id="adminLotForm" style="display: none;">
                <h3>Add New Parking Lot</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Lot ID</label>
                        <input type="text" id="lotId" placeholder="LOT001">
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="lotName" placeholder="Downtown Mall">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="lotLocation" placeholder="123 Main St">
                    </div>
                    <div class="form-group">
                        <label>Capacity</label>
                        <input type="number" id="lotCapacity" placeholder="100">
                    </div>
                </div>
                <button class="btn" onclick="createParkingLot()">Create Parking Lot</button>
            </div>
            <div id="lotsGrid" class="grid"></div>
        </div>

        <!-- Parking Spots Tab -->
        <div id="spotsTab" class="tab-content">
            <h2>Parking Spots Management</h2>
            <div id="adminSpotForm" style="display: none;">
                <h3>Add New Parking Spot</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Spot Number</label>
                        <input type="text" id="spotNumber" placeholder="A001">
                    </div>
                    <div class="form-group">
                        <label>Lot ID</label>
                        <select id="spotLotId"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select id="spotType">
                        <option value="REGULAR">Regular</option>
                        <option value="VIP">VIP</option>
                        <option value="DISABLED">Disabled</option>
                    </select>
                </div>
                <button class="btn" onclick="createParkingSpot()">Create Parking Spot</button>
            </div>
            <div id="spotsGrid" class="grid"></div>
        </div>

        <!-- Reservations Tab -->
        <div id="reservationsTab" class="tab-content">
            <h2>Reservations Management</h2>
            <h3>Create New Reservation</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>Reservation ID</label>
                    <input type="text" id="resId" placeholder="R001">
                </div>
                <div class="form-group">
                    <label>Spot Number</label>
                    <input type="text" id="resSpotNumber" placeholder="A001">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Vehicle Plate</label>
                    <input type="text" id="resPlate" placeholder="ABC123">
                </div>
                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" id="resCustomer" placeholder="John Doe">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" id="resStartDate">
                </div>
                <div class="form-group">
                    <label>End Date</label>
                    <input type="date" id="resEndDate">
                </div>
            </div>
            <div class="form-group">
                <label>Daily Rate ($)</label>
                <input type="number" step="0.01" id="resDailyRate" placeholder="10.00">
            </div>
            <button class="btn" onclick="createReservation()">Create Reservation</button>
            <button class="btn btn-secondary" onclick="createReservationAsync()">Create (Async)</button>

            <h3 style="margin-top: 40px;">All Reservations</h3>
            <div id="reservationsGrid" class="grid"></div>
        </div>

        <!-- Search Tab -->
        <div id="searchTab" class="tab-content">
            <h2>Search Available Spots</h2>
            <div class="form-row">
                <div class="form-group">
                    <label>Parking Lot</label>
                    <select id="searchLotId"></select>
                </div>
                <div class="form-group">
                    <label>Spot Type (Optional)</label>
                    <select id="searchType">
                        <option value="">All Types</option>
                        <option value="REGULAR">Regular</option>
                        <option value="VIP">VIP</option>
                        <option value="DISABLED">Disabled</option>
                    </select>
                </div>
            </div>
            <button class="btn" onclick="searchAvailableSpots()">Search</button>
            <div id="searchResults" class="grid"></div>
        </div>

        <!-- Reports Tab -->
        <div id="reportsTab" class="tab-content">
            <h2>Occupancy Report</h2>
            <div class="form-row">
                <div class="form-group">
                    <label>Parking Lot</label>
                    <select id="reportLotId"></select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" id="reportStartDate">
                </div>
                <div class="form-group">
                    <label>End Date</label>
                    <input type="date" id="reportEndDate">
                </div>
            </div>
            <button class="btn" onclick="generateReport()">Generate Report</button>
            <div id="reportResults"></div>
        </div>
    </div>
</div>

<script>
    const API_BASE = 'http://localhost:8080';
    let authToken = null;
    let currentUser = null;

    function showMessage(message, type = 'success') {
        const msgBox = document.getElementById('messageBox');
        msgBox.textContent = message;
        msgBox.className = `message ${type} show`;
        setTimeout(() => msgBox.classList.remove('show'), 5000);
    }

    function showLoginMessage(message, type = 'success') {
        const msgBox = document.getElementById('loginMessage');
        msgBox.textContent = message;
        msgBox.className = `message ${type} show`;
        setTimeout(() => msgBox.classList.remove('show'), 5000);
    }

    function showLogin() {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('registerForm').style.display = 'none';
    }

    function showRegister() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
    }

    async function register() {
        const username = document.getElementById('regUsername').value;
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;
        const role = document.getElementById('regRole').value;

        try {
            const response = await fetch(`${API_BASE}/auth/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password, role })
            });

            if (response.ok) {
                showLoginMessage('Registration successful! Please login.', 'success');
                showLogin();
            } else {
                const error = await response.text();
                showLoginMessage(error, 'error');
            }
        } catch (error) {
            showLoginMessage('Registration failed: ' + error.message, 'error');
        }
    }

    async function login() {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        try {
            const response = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                authToken = data.token;
                currentUser = data;

                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                document.getElementById('userDisplay').textContent =
                    `${data.username} (${data.role})`;

                initializeApp();
            } else {
                showLoginMessage('Invalid credentials', 'error');
            }
        } catch (error) {
            showLoginMessage('Login failed: ' + error.message, 'error');
        }
    }

    function logout() {
        authToken = null;
        currentUser = null;
        document.getElementById('loginScreen').style.display = 'block';
        document.getElementById('mainApp').style.display = 'none';
        document.getElementById('loginUsername').value = '';
        document.getElementById('loginPassword').value = '';
    }

    function getHeaders() {
        return {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
        };
    }

    function switchTab(tabName) {
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.classList.remove('active');
        });
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });

        event.target.classList.add('active');
        document.getElementById(tabName + 'Tab').classList.add('active');

        if (tabName === 'lots') loadParkingLots();
        if (tabName === 'spots') loadParkingSpots();
        if (tabName === 'reservations') loadReservations();
        if (tabName === 'search' || tabName === 'reports') loadLotSelectors();
    }

    async function initializeApp() {
        if (currentUser.role === 'ADMIN') {
            document.getElementById('adminLotForm').style.display = 'block';
        }
        if (currentUser.role === 'ADMIN' || currentUser.role === 'MANAGER') {
            document.getElementById('adminSpotForm').style.display = 'block';
        }

        loadParkingLots();
        loadLotSelectors();
    }

    async function loadParkingLots() {
        try {
            const response = await fetch(`${API_BASE}/parking-lots`, {
                headers: getHeaders()
            });
            const lots = await response.json();

            const grid = document.getElementById('lotsGrid');
            if (lots.length === 0) {
                grid.innerHTML = '<div class="empty-state"><p>No parking lots available</p></div>';
                return;
            }

            grid.innerHTML = lots.map(lot => `
                    <div class="card">
                        <h3>${lot.name}</h3>
                        <div class="card-info"><strong>ID:</strong> ${lot.lotId}</div>
                        <div class="card-info"><strong>Location:</strong> ${lot.location}</div>
                        <div class="card-info"><strong>Capacity:</strong> ${lot.capacity}</div>
                        <div class="card-info"><strong>Current:</strong> ${lot.currentOccupancy}</div>
                        <div class="card-info"><strong>Available:</strong> ${lot.availableCapacity}</div>
                        <div style="margin-top: 10px;">
                            <div style="background: #e0e0e0; height: 20px; border-radius: 10px; overflow: hidden;">
                                <div style="background: #667eea; width: ${(lot.currentOccupancy/lot.capacity)*100}%; height: 100%;"></div>
                            </div>
                        </div>
                    </div>
                `).join('');
        } catch (error) {
            showMessage('Failed to load parking lots: ' + error.message, 'error');
        }
    }

    async function loadParkingSpots() {
        try {
            const response = await fetch(`${API_BASE}/parking-spots`, {
                headers: getHeaders()
            });
            const spots = await response.json();

            const grid = document.getElementById('spotsGrid');
            if (spots.length === 0) {
                grid.innerHTML = '<div class="empty-state"><p>No parking spots available</p></div>';
                return;
            }

            grid.innerHTML = spots.map(spot => `
                    <div class="card">
                        <h3>Spot ${spot.spotNumber}</h3>
                        <div class="card-info"><strong>Lot:</strong> ${spot.lotId}</div>
                        <div class="card-info"><strong>Type:</strong> ${spot.type}</div>
                        <div class="card-info"><strong>Status:</strong>
                            <span class="status-badge ${spot.isOccupied ? 'status-occupied' : 'status-available'}">
                                ${spot.status}
                            </span>
                        </div>
                        ${spot.currentReservationId ?
                `<div class="card-info"><strong>Reservation:</strong> ${spot.currentReservationId}</div>`
                : ''}
                    </div>
                `).join('');
        } catch (error) {
            showMessage('Failed to load parking spots: ' + error.message, 'error');
        }
    }

    async function loadReservations() {
        try {
            const response = await fetch(`${API_BASE}/reservations`, {
                headers: getHeaders()
            });
            const reservations = await response.json();

            const grid = document.getElementById('reservationsGrid');
            if (reservations.length === 0) {
                grid.innerHTML = '<div class="empty-state"><p>No reservations found</p></div>';
                return;
            }

            grid.innerHTML = reservations.map(res => `
                    <div class="card">
                        <h3>Reservation ${res.reservationId}</h3>
                        <div class="card-info"><strong>Customer:</strong> ${res.customerName}</div>
                        <div class="card-info"><strong>Vehicle:</strong> ${res.vehiclePlate}</div>
                        <div class="card-info"><strong>Spot:</strong> ${res.spotNumber}</div>
                        <div class="card-info"><strong>Period:</strong> ${res.startDate} to ${res.endDate}</div>
                        <div class="card-info"><strong>Duration:</strong> ${res.duration} days</div>
                        <div class="card-info"><strong>Total:</strong> $${res.total.toFixed(2)}</div>
                        <div class="card-info"><strong>Tax:</strong> $${res.tax.toFixed(2)}</div>
                        <div class="card-info"><strong>Grand Total:</strong> $${res.grandTotal.toFixed(2)}</div>
                        <span class="status-badge ${res.status === 'ACTIVE' ? 'status-active' : 'status-cancelled'}">
                            ${res.status}
                        </span>
                        ${res.status === 'ACTIVE' ?
                `<button class="btn btn-danger btn-small" style="margin-top: 10px;" onclick="cancelReservation('${res.reservationId}')">Cancel</button>`
                : ''}
                    </div>
                `).join('');
        } catch (error) {
            showMessage('Failed to load reservations: ' + error.message, 'error');
        }
    }

    async function loadLotSelectors() {
        try {
            const response = await fetch(`${API_BASE}/parking-lots`, {
                headers: getHeaders()
            });
            const lots = await response.json();

            const options = lots.map(lot =>
                `<option value="${lot.lotId}">${lot.name} (${lot.lotId})</option>`
            ).join('');

            document.getElementById('spotLotId').innerHTML = options;
            document.getElementById('searchLotId').innerHTML = options;
            document.getElementById('reportLotId').innerHTML = options;
        } catch (error) {
            console.error('Failed to load lot selectors:', error);
        }
    }

    async function createParkingLot() {
        const data = {
            lotId: document.getElementById('lotId').value,
            name: document.getElementById('lotName').value,
            location: document.getElementById('lotLocation').value,
            capacity: parseInt(document.getElementById('lotCapacity').value)
        };

        try {
            const response = await fetch(`${API_BASE}/parking-lots`, {
                method: 'POST',
                headers: getHeaders(),
                body: JSON.stringify(data)
            });

            if (response.ok) {
                showMessage('Parking lot created successfully!', 'success');
                loadParkingLots();
                loadLotSelectors();
                document.getElementById('lotId').value = '';
                document.getElementById('lotName').value = '';
                document.getElementById('lotLocation').value = '';
                document.getElementById('lotCapacity').value = '';
            } else {
                const error = await response.text();
                showMessage(error, 'error');
            }
        } catch (error) {
            showMessage('Failed to create parking lot: ' + error.message, 'error');
        }
    }

    async function createParkingSpot() {
        const data = {
            spotNumber: document.getElementById('spotNumber').value,
            lotId: document.getElementById('spotLotId').value,
            type: document.getElementById('spotType').value
        };

        try {
            const response = await fetch(`${API_BASE}/parking-spots`, {
                method: 'POST',
                headers: getHeaders(),
                body: JSON.stringify(data)
            });

            if (response.ok) {
                showMessage('Parking spot created successfully!', 'success');
                loadParkingSpots();
                document.getElementById('spotNumber').value = '';
            } else {
                const error = await response.text();
                showMessage(error, 'error');
            }
        } catch (error) {
            showMessage('Failed to create parking spot: ' + error.message, 'error');
        }
    }

    async function createReservation() {
        const data = {
            reservationId: document.getElementById('resId').value,
            spotNumber: document.getElementById('resSpotNumber').value,
            vehiclePlate: document.getElementById('resPlate').value,
            customerName: document.getElementById('resCustomer').value,
            startDate: document.getElementById('resStartDate').value,
            endDate: document.getElementById('resEndDate').value,
            dailyRate: parseFloat(document.getElementById('resDailyRate').value)
        };

        try {
            const response = await fetch(`${API_BASE}/reservations`, {
                method: 'POST',
                headers: getHeaders(),
                body: JSON.stringify(data)
            });

            if (response.ok) {
                showMessage('Reservation created successfully!', 'success');
                loadReservations();
                clearReservationForm();
            } else {
                const error = await response.text();
                showMessage(error, 'error');
            }
        } catch (error) {
            showMessage('Failed to create reservation: ' + error.message, 'error');
        }
    }

    async function createReservationAsync() {
        const data = {
            reservationId: document.getElementById('resId').value,
            spotNumber: document.getElementById('resSpotNumber').value,
            vehiclePlate: document.getElementById('resPlate').value,
            customerName: document.getElementById('resCustomer').value,
            startDate: document.getElementById('resStartDate').value,
            endDate: document.getElementById('resEndDate').value,
            dailyRate: parseFloat(document.getElementById('resDailyRate').value)
        };

        try {
            const response = await fetch(`${API_BASE}/reservations/async`, {
                method: 'POST',
                headers: getHeaders(),
                body: JSON.stringify(data)
            });

            if (response.ok) {
                showMessage('Reservation created asynchronously!', 'success');
                setTimeout(() => loadReservations(), 1000);
                clearReservationForm();
            } else {
                const error = await response.text();
                showMessage(error, 'error');
            }
        } catch (error) {
            showMessage('Failed to create async reservation: ' + error.message, 'error');
        }
    }

    function clearReservationForm() {
        document.getElementById('resId').value = '';
        document.getElementById('resSpotNumber').value = '';
        document.getElementById('resPlate').value = '';
        document.getElementById('resCustomer').value = '';
        document.getElementById('resStartDate').value = '';
        document.getElementById('resEndDate').value = '';
        document.getElementById('resDailyRate').value = '';
    }

    async function cancelReservation(reservationId) {
        if (!confirm('Are you sure you want to cancel this reservation?')) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/reservations/${reservationId}`, {
                method: 'DELETE',
                headers: getHeaders()
            });

            if (response.ok) {
                showMessage('Reservation cancelled successfully!', 'success');
                loadReservations();
            } else {
                showMessage('Failed to cancel reservation', 'error');
            }
        } catch (error) {
            showMessage('Failed to cancel reservation: ' + error.message, 'error');
        }
    }

    async function searchAvailableSpots() {
        const lotId = document.getElementById('searchLotId').value;
        const type = document.getElementById('searchType').value;

        try {
            let url = `${API_BASE}/parking-spots/search?lotId=${lotId}`;
            if (type) {
                url += `&type=${type}`;
            }

            const response = await fetch(url, {
                headers: getHeaders()
            });
            const spots = await response.json();

            const resultsDiv = document.getElementById('searchResults');
            if (spots.length === 0) {
                resultsDiv.innerHTML = '<div class="empty-state"><p>No available spots found</p></div>';
                return;
            }

            resultsDiv.innerHTML = spots.map(spot => `
                <div class="card">
                    <h3>Spot ${spot.spotNumber}</h3>
                    <div class="card-info"><strong>Lot:</strong> ${spot.lotName} (${spot.lotId})</div>
                    <div class="card-info"><strong>Location:</strong> ${spot.location}</div>
                    <div class="card-info"><strong>Type:</strong> ${spot.type}</div>
                    <span class="status-badge status-available">AVAILABLE</span>
                </div>
            `).join('');
        } catch (error) {
            showMessage('Failed to search spots: ' + error.message, 'error');
        }
    }

    async function generateReport() {
        const lotId = document.getElementById('reportLotId').value;
        const startDate = document.getElementById('reportStartDate').value;
        const endDate = document.getElementById('reportEndDate').value;

        if (!startDate || !endDate) {
            showMessage('Please select both start and end dates', 'error');
            return;
        }

        try {
            const response = await fetch(
                `${API_BASE}/reports/occupancy?lotId=${lotId}&startDate=${startDate}&endDate=${endDate}`,
                { headers: getHeaders() }
            );

            if (response.ok) {
                const report = await response.json();
                displayReport(report);
            } else {
                showMessage('Failed to generate report', 'error');
            }
        } catch (error) {
            showMessage('Failed to generate report: ' + error.message, 'error');
        }
    }

    function displayReport(report) {
        const resultsDiv = document.getElementById('reportResults');
        resultsDiv.innerHTML = `
            <div class="card" style="margin-top: 20px; max-width: 600px;">
                <h3>Occupancy Report: ${report.lotName}</h3>
                <div class="card-info"><strong>Lot ID:</strong> ${report.lotId}</div>
                <div class="card-info"><strong>Total Spots:</strong> ${report.totalSpots}</div>
                <div class="card-info"><strong>Occupied:</strong> ${report.occupiedSpots}</div>
                <div class="card-info"><strong>Available:</strong> ${report.availableSpots}</div>
                <div class="card-info"><strong>Occupancy Rate:</strong> ${report.occupancyRate.toFixed(2)}%</div>
                <div class="card-info"><strong>Total Reservations:</strong> ${report.totalReservations}</div>
                <div class="card-info"><strong>Total Revenue:</strong> $${report.totalRevenue.toFixed(2)}</div>
                <div style="margin-top: 15px;">
                    <div style="background: #e0e0e0; height: 30px; border-radius: 15px; overflow: hidden;">
                        <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); width: ${report.occupancyRate}%; height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600;">
                            ${report.occupancyRate.toFixed(1)}%
                        </div>
                    </div>
                </div>
            </div>
        `;
    }

    // Set default dates to today
    window.addEventListener('load', () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('resStartDate').value = today;
        document.getElementById('resEndDate').value = today;
        document.getElementById('reportStartDate').value = today;
        document.getElementById('reportEndDate').value = today;
    });
</script>
</body>
</html>
